<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/main.css"> <!-- Main -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- Bootstrap -->

    <!-- CDN's -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script> <!-- JQuery -->

</head>
<body>

<div id="main-container">

    <div class="header-container">
        <div class="header-box">

            <div class="header-left-box">
                <img class='main-logo' src="http://renovacion.edulibre.net/wp-content/themes/kids/images/xumak.png" alt=""/>
            </div>

            <div class="header-right-box">
                <a href="#" id="hot-link">
                    <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                        What's hot
                </a>
                <a href="#" id="search-link">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
                <a href="#" id="lang-link">
                        EN
                </a>
                <a href="#" id="menu-link">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                </a>
            </div>

        </div>
    </div>

    <div class="home-container">

        <div class="home-box">

            <div class="diagonal-box">
                <div class="porsche-logo-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Porsche_Wortmarke.svg/2000px-Porsche_Wortmarke.svg.png" alt="" class="porsche-logo-img"/>
                    <p class="porsche-logo-text">German<br/>automobile<br/>manufacturer</p>
                </div>
            </div>

        </div>

    </div>

    <div class="crew-box">

        <div class="title-box title--crew">
            <h1 class="xumak-style">THE CREW</h1>
        </div>

        <table class="crew-table">
            <tbody>

            <tr>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
            </tr>

            <tr>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
            </tr>

            <tr>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
                <td class="table-column">
                    <img class="img-responsive" src="https://placeimg.com/1000/1000/any" alt=""/>
                </td>
            </tr>

            </tbody>

        </table>

    </div>
    
    <div class="back-to-top">
        <a href="#">
            <img src="http://pretzels.spiderwebs-boston.com/arrow-blk.png" alt="" class="back-to-top-img"/>
        </a>
    </div>

</div>


<div class="take-over" id="menu-take-over">
    <div class="take-over-box">

        <a href="#" class="exit-link">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>

        <div class="center-box">
            <ul>
                <li><a href="#">SOLUTION</a></li>
                <li><a href="#">TOOLS</a></li>
                <li><a href="#">CASE STUDIES</a></li>
                <li><a href="#">OUR ESSENCE</a></li>
                <li><a href="#">CAREERS</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="take-over" id="search-take-over">
    <div class="take-over-box">

        <a href="#" class="exit-link">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>

        <div class="center-box">
            <div class="search-container">
                <div class="input-box">
                    <input type="text"/>
                </div>
                <div class="search-box">
                    <button class="search-btn">SEARCH</button>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="js/event-handler.js"></script>

</body>
</html>
